<body class="clear">

	<div id="dpiMeasurementInPt" style="display: none; font-size: 50pt;">HHHHHHHHHHHHHHHHHHHH</div>
	<div id="dpiMeasurementInPx" style="display: none; font-size: 50px;">HHHHHHHHHHHHHHHHHHHH</div>



	<div id="centerMessageWrapper">
		<div id="centerMessage">#(Loading Subscription)</div>
	</div>

	<div id="addSubscription" class="panel zoom">
		<div class="closePanelButton">
			<a onclick="hidePanel();">✕</a>
		</div>
		<div class="centerOuter">
			<div class="centerInner inner">
				<h2>#(Add Subscription)</h2>

				<p>
					#(ManuallyAddSubscriptionExplanation)
				</p>
				<p>
				</p>

				<form id="addSubscriptionForm" action="destination.html">
					<p>
						#(Subscription URL)<br />
						<input type="text" id="url" name="url" placeholder="typeworld://json+">
					</p>
					<div id="authenticationCheckBox" style="display: none;">
						<p>
							<span style="width: 20px;"><input type="checkbox" id="usePassword"><label
									for="usePassword">#(Use Authentication)</label></span>
						</p>
					</div>
					</p>
					<p style="margin-top: 10px;">
						<a class="button" id="addSubscriptionFormSubmitButton">#(Add)</a>
						<a class="button" id="addSubscriptionFormSubmitAnimation" style="display: none;"><img
								id="animation" src="file://##htmlroot##/loading.gif" style="height: 13px;"></a>
						<a class="button secondary" onclick="hidePanel();"
							id="addSubscriptionFormCancelButton">#(Cancel)</a>
					</p>
				</form>
			</div>
		</div>

	</div>


	<div class="wrapper sidebar">
		<div id="sidebar" class=" zoom">

		</div>
	</div>

	<div id="sidebarBottom" class="">

		<div class="zoom">

			<!-- <div class="betaMessage">
				<div>

					<p>Type.World is now in Beta stage.<br />Report problems to <a

						$256/month.</p>

				</div>

			</div> -->

			<div class="atomWrapper">
				<canvas class="nozoom" id="atom" width="120" height="120" onclick="showAddSubscription();"
					alt="#(Tooltip-AtomAddSubscriptionButton)"></canvas>
			</div>

			<div id="userBadgeWrapper">
				<div id="userBadge">
					<span class="alert" style="display: none;"><a
							href="https://type.world/x-python/self.displaySyncProblems()"><span class="material-icons">
								warning
							</span></a></span>

					<span class="messageQueue"><a class="pullServerUpdates"><span class="connected"
								alt="#(AppIsReceivingLiveNotifications) #(ClickToSyncUserAccount)"><span
									class="material-icons">
									sensors
								</span></span><span class="error"
								alt="Message Queue lost connection. Trying to reconnect..."><span
									class="material-icons">
									sensors_off
								</span></span><span class="disconnected"
								alt="#(AppIsNotReceivingLiveNotifications) #(ClickToSyncUserAccount)"><span
									class="material-icons">
									sensors_off
								</span></span></a></span>

					<!-- <a id="pullServerUpdates">
					<span class="noAlert">
						<img src="file://##htmlroot##/userIcon.svg"
							style="width: 16px; height: 16px; position: relative; top: 4px; margin-top: -3px;">

					</span>
				</a> -->
					<span id="userName"></span>

					<span class="visibleWhenProStatus visitUserAccount" alt="#(Tooltip_ProUser)"><span
							class="proUserStatusBadge">PRO</span></span>
					<span class="visibleWhenNormalStatus visitUserAccount"><span alt="#(Tooltip_NormalUser)"
							class="proUserStatusBadge">PRO</span></span>
				</div>
			</div>

			<div id="alertWrapper">
				<div id="updateAvailable" alt="#(UpdateAppTooltip)" onclick="python('self.onCheckForUpdates(None)')">
					#(Update App)
				</div>
			</div>

		</div>
	</div>
